version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: insight2dynasty_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: insight2dynasty
      MYSQL_USER: insight2dynasty_user
      MYSQL_PASSWORD: insight2dynasty_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local
